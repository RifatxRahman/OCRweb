<!DOCTYPE html>
<html lang="bn" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ধন্যবাদ!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Hind Siliguri', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.6s ease forwards;
    }
    .animate-bounce {
      animation: bounce 1s ease infinite;
    }
    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen items-center justify-center px-5 py-8">

  <div class="max-w-md w-full space-y-6 text-center">
    <!-- Animated Checkmark -->
    <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 animate-fadeIn animate-bounce">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <!-- Heading -->
    <h1 class="text-3xl md:text-4xl font-extrabold bg-gradient-to-r from-blue-600 to-sky-500 bg-clip-text text-transparent animate-fadeIn delay-100">
      আপনার অবদানের জন্য ধন্যবাদ!
    </h1>
    
    <!-- Subtitle -->
    <p class="text-blue-500 font-medium text-sm md:text-base leading-tight animate-fadeIn delay-200">
      You are contributor #{{ count }}
    </p>

    <!-- Button -->
    <div class="animate-fadeIn delay-300">
      <a href="index.html" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all flex items-center justify-center gap-2 mt-6">
        আরেকটি নমুনা আপলোড করুন
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
      </a>
    </div>
  </div>

</body>
</html>
